apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-inspector-app
  namespace: mcp-gate
  labels:
    app: mcp-inspector-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-inspector-app
  template:
    metadata:
      labels:
        app: mcp-inspector-app
    spec:
      containers:
      - name: mcp-inspector-app
        image: ${HARBOR_HOST}/rnd-devops/images/mcp-inspector:${BUILD_NUMBER}
        ports:
        - containerPort: 6274
          name: client-port
        - containerPort: 6277
          name: server-port
        env:
        - name: DANGEROUSLY_OMIT_AUTH
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: DANGEROUSLY_OMIT_AUTH
        - name: CLIENT_PORT
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: CLIENT_PORT
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: SERVER_PORT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 6274
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 6274
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-inspector-service
  namespace: mcp-gate
spec:
  selector:
    app: mcp-inspector-app
  ports:
  - protocol: TCP
    port: 6274
    targetPort: 6274
    name: client-port
  - protocol: TCP
    port: 6277
    targetPort: 6277
    name: server-port
  type: ClusterIP 