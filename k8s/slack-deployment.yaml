apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-slack-app
  namespace: mcp-gate
  labels:
    app: mcp-slack-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-slack-app
  template:
    metadata:
      labels:
        app: mcp-slack-app
    spec:
      containers:
      - name: mcp-slack-app
        image: ${HARBOR_HOST}/rnd-devops/images/mcp-slack:${BUILD_NUMBER}
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: NODE_ENV
        - name: PORT
          value: "3000"
        - name: REGISTRY_URL
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: REGISTRY_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-slack-service
  namespace: mcp-gate
spec:
  selector:
    app: mcp-slack-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP 