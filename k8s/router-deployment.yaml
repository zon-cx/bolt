apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-router-app
  namespace: mcp-gate
  labels:
    app: mcp-router-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-router-app
  template:
    metadata:
      labels:
        app: mcp-router-app
    spec:
      containers:
      - name: mcp-router-app
        image: ${HARBOR_HOST}/rnd-devops/images/mcp-router:${BUILD_NUMBER}
        ports:
        - containerPort: 8090
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: NODE_ENV
        - name: PORT
          value: "8090"
        - name: REGISTRY_URL
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: REGISTRY_URL
        - name: BASE_URL
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: BASE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-router-service
  namespace: mcp-gate
spec:
  selector:
    app: mcp-router-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8090
  type: ClusterIP 